<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Page</title>
    <link rel="stylesheet" href="../assets/css/style.css" />
  </head>
  <body class="feedback-page" dir="rtl">
    <div class="feedback-parent">
      <div class="feedback-container">
        <p class="feedback_title">صفحه نظرسنجی</p>
        <div class="feedback_exit_container">
          <a class="feedback_exit_a" href="#">
            <img class="feedback_exit" src="../assets/images/x-icon.png" />
          </a>
        </div>
        <div class="feedback_emojis">
          <div id="emojis_superhappy" data-value="5">
            <img src="../assets/images/emojis/super-happy-5-color.png" />
          </div>
          <div id="emojis_happy" data-value="4">
            <img src="../assets/images/emojis/smile-4-color.png" />
          </div>
          <div id="emojis_poker-face" data-value="3">
            <img src="../assets/images/emojis/poker-face-3-color.png" />
          </div>
          <div id="emojis_unhappy" data-value="2">
            <img src="../assets/images/emojis/unhappy-2-color.png" />
          </div>
          <div id="emojis_superunhappy" data-value="1">
            <img src="../assets/images/emojis/super-unhappy-1-color.png" />
          </div>
        </div>
        <div class="feedback_textbox">
          <p class="feedback_textbox_title">
            تجربه خودتان را با ما به اشتراک بگذارید
          </p>
          <form name="feedback-comment" method="post">
            <textarea
              class="feedback_textbox_textarea"
              placeholder="حداکثر 100 کاراکتر"
              maxlength="100"
            ></textarea>
            <button class="feedback_textbox_button">انصراف</button>
            <button type="submit" class="feedback_textbox_submit">تایید</button>
          </form>
        </div>
      </div>
    </div>

    <script src="../assets/scripts/feedback.js"></script>
  </body>
</html>
