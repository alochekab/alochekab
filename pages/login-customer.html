<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
    <title>Login Page</title>
  </head>
  <body class="login-page disable-selection">
    <div class="back-arrow-container content-container">
      <img
        class="back-arrow-icon"
        src="../assets/images/right-arrow-icon.png"
      />
    </div>
    <p class="user-information-login">اطلاعات کاربری</p>
    <div class="input-container">
      <form action="" novalidate class="login-page_form">
        <fieldset class="login-page_field">
          <label
            for="first-name"
            class="login-label"
            id="login-label_first-name"
          >
            نام و نام خانوادگی</label
          >
          <input
            type="text"
            name="full-name"
            placeholder="نام و نام خانوادگی خود را وارد کنید."
            class="login-page_input"
            id=""
            required="true"
          />
          <div class="input_last-name-container">
            <label for="phone-number" class="login-label">شماره موبایل </label>
            <input
              type="text"
              name="phone-number"
              placeholder="مثلا 09123456789"
              class="login-page_input"
              id=""
              required="true"
            />

            <div class="input_email-container">
              <label for="email-address" class="login-label"> ایمیل </label>
              <input
                type="text"
                name="email-address"
                placeholder="example@example.com"
                class="login-page_input"
                id=""
                required="true"
              />
            </div>

            <div class="input_email-container">
              <label for="address" class="login-label"> آدرس </label>
              <input
                type="text"
                name="address"
                placeholder="آدرس خود را وارد کنید."
                class="login-page_input"
                id=""
                required="true"
              />
            </div>

            <div class="input_email-container">
              <label for="gender" class="login-label"> جنسیت </label>
              <input
                type="text"
                name="gender"
                placeholder="جنسیت خود را انتخاب کنید."
                class="login-page_input"
                id=""
                required="true"
              />
            </div>

            <div class="input_email-container">
              <label for="birth-date" class="login-label"> تاریخ تولد </label>
              <input
                type="text"
                name="birth-date"
                placeholder="تاریخ تولد خود را انتخاب کنید."
                class="login-page_input"
                id=""
                required="true"
              />
            </div>
          </div>
          <div class="log-out-footer">


            <a href="#" class="log-out-footer_a"><div class="log-out-footer_hover"><p>خروج از حساب کاربری</p></a></div>
            
          </div>
        </fieldset>
      </form>
    </div>

    <!-- <script src="../assets/scripts/login-page.js"></script> -->
  </body>
</html>
