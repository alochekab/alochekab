<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../assets/css/style.css" />
    <title>Login Page</title>
  </head>
  <body class="login-page disable-selection">
    <div class="input-container">
      <form action="" novalidate class="login-page_form">
        <fieldset class="login-page_field">
          <label
            for="first-name"
            class="login-label"
            id="login-label_first-name"
          >
            نام</label
          >
          <input
            type="text"
            name="first-name"
            placeholder="مثلا 09123456789"
            class="login-page_input"
            id=""
            required="true"
          />
          <div class="input_last-name-container">
            <label for="last-name" class="login-label">نام خانوادگی</label>
            <input
              type="text"
              name="last-name"
              placeholder="مثلا 09123456789"
              class="login-page_input"
              id=""
              required="true"
            />

            <div class="input_email-container">
              <label for="last-name" class="login-label"> ایمیل </label>
              <input
                type="text"
                name="last-name"
                placeholder="مثلا 09123456789"
                class="login-page_input"
                id=""
                required="true"
              />
            </div>
          </div>
        </fieldset>
      </form>
    </div>

    <!-- <script src="../assets/scripts/login-page.js"></script> -->
  </body>
</html>
