<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>OTP Customer Enter Number</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body dir="rtl" class="enternum-body disable-selection">
    <div class="center-logo-containor">
      <div class="center-logo">
        <img class="center-logo_img" src="assets/images/logo--1Edited.png" />
      </div>
    </div>

    <!--fullscreen_numpanel -->
    <div class="number-panel">
      <div class="number-panel_exit-button display-none">
        <a><img class="exit-button_img" src="assets/images/x-icon.png" /></a>
      </div>
      <div class="number-panel_content-container">
        <p class="number-welcome-text">به الوچکاب خوش آمدید.</p>
        <p class="number-des">
          لطفا شماره موبایل خود را وارد کنید تا کد فعال سازی برای تان ارسال شود.
        </p>
        <form action="" novalidate>
          <fieldset class="number-panel_input-field">
            <label for="phone-number" class="num-label">شماره موبایل</label>

            <input
              type="text"
              name="phone-number"
              placeholder="مثلا 09123456789"
              class="number-panel_phone-input"
              id="number-panel_phone-input"
              required="true"
            />
            <button class="number-panel_submit display-none">مرحله بعد</button>
            <div class="number-panel_change-language">
              <p>Change Language to English</p>
            </div>
          </fieldset>
        </form>
      </div>
    </div>

    <script src="assets/scripts/otp-customer-sampler-enter-number.js"></script>
  </body>
</html>
